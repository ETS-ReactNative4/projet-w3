---

- name: Create Application directory
  file:
    path: /opt/app
    state: directory

- name: Sync API madu directory
  synchronize:
    src: ../../../api
    dest: /opt/app
    rsync_opts:
      - "--exclude=node_modules"

- name: Sync Back-office madu directory
  synchronize:
    src: ../../../back-office
    dest: /opt/app
    rsync_opts:
      - "--exclude=node_modules"

- name: Copy docker-compose configuration file
  template:
    src: templates/docker-compose.yml
    dest: /opt/app/docker-compose.yml

- name: Stop docker stack
  docker_compose:
    project_src: /opt/app
    state: present
    stopped: yes

- name: Build docker image API madu
  docker_image:
    build:
      path: /opt/app/api
      pull: no
    name: "{{ application_api_image }}"
    source: build
    force_source: yes

- name: Build docker image Back-office madu
  docker_image:
    build:
      path: /opt/app/back-office
      pull: no
      args:
        REACT_APP_API_URL: "{{ application_scheme }}://{{ application_ip }}:{{ application_api_port }}"
    name: "{{ application_backoffice_image }}"
    source: build
    force_source: yes

- name: Start docker stack
  docker_compose:
    project_src: /opt/app
    state: present
