type Place {
  id: ID! @id
  name: String
  address: Address
  hours: [Hour] @relation(link: INLINE)
  keywords: [String]
  category: Category @relation(link: INLINE)
  type: Type @relation(link: INLINE)
}

type Address @embedded {
  number: Int
  street: String
  zip_code: Int
}

type Hour {
  id: ID! @id
  day: Day
  start: String
  end: String
}

type Type {
  id: ID! @id
  name: String
}

enum Day {
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
  SUNDAY
}

enum Category {
  FOOD
  SHOP
  ACTIVITY
}

enum Vegan {
  VG
  VGN
  VGF
}

enum Bio {
  NO
  PARTIAL
  FULL
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID! @id
  name: String
  email: String @unique
  password: String
}