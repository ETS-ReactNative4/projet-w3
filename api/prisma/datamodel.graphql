type User {
  id: ID! @id
  name: String
  email: String @unique
  password: String
  role: Role
  isRepresentative: Boolean
  company: Company @relation(link: INLINE)
}

type Place {
  id: ID! @id
  name: String
  address: Address
  hours: [Hour!]
  keywords: [String!] @scalarList(strategy: EMBEDDED)
  category: Category @relation(link: INLINE)
  type: String
}

type Company {
  id: ID! @id
  name: String
  email: String
  users: [User]
}

type Address @embedded {
  number: Int
  street: String
  zipCode: Int
}

type Hour @embedded {
  day: Day
  start: String
  end: String
}

enum Day {
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
  SUNDAY
}

enum Category {
  FOOD
  SHOP
  ACTIVITY
}

enum Role {
  SUPER_ADMIN
  ADMIN
  MODERATOR
  USER
}
